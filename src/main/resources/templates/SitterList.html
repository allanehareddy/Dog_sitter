<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Sitters List</title>
    <link rel="icon" href="/list.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        footer {
            width: 100%;
            color: #FFD740;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        head, body {
            overflow: hidden;
        }
        .sitter-table {
            border-collapse: collapse;
            width: 100%;
        }
        .sitter-table th,
        .sitter-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        .sitter-table th {
            background-color: #f4f4f9;
            color: #333;
        }
        .sitter-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .sitter-table tr:hover {
            background-color: #eafaea;
        }
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-container img {
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: transform 0.3s ease;
            width: 80px;
            height: 50px;
        }
        .photo-container img:hover {
            transform: scale(1.1);
        }
        .photo-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
            margin-top: 0.5rem;
        }
        .photo-actions a {
            text-decoration: none;
            color: #000000;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .photo-actions a:hover {
            color: #1976d2;
            text-decoration: underline;
        }
        .active {
            background-color: #15803d;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-700">
<header class="bg-green-600 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Admin Dashboard</h1>
    <p class="mt-2 text-lg">Filter sitters based on the filters</p>
</header>
<div class="flex h-screen">
    <aside class="w-64 bg-gray-800 text-white p-4 space-y-4">
        <h2 class="text-xl font-semibold text-center">Navigation</h2>
        <ul class="space-y-2">
            <li>
                <a href="/home" id="homeLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-house mr-2"></i> Home
                </a>
            </li>
            <li>
                <a href="/searchSitter" id="searchSitterLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-magnifying-glass mr-2"></i> Search Sitter
                </a>
            </li>
            <li>
                <a href="/register" id="registerSitterLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-user-plus mr-2"></i> Register Sitter
                </a>
            </li>
            <li>
                <a href="/userProfile" id="profileLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-user mr-2"></i> Profile
                </a>
            </li>
            <li>
                <a href="/sitterList" id="sitterListLink" class="block px-4 py-2 rounded hover:bg-gray-700 active">
                    <i class="fa-solid fa-list mr-2"></i> Sitter List
                </a>
            </li>
        </ul>
    </aside>
    <main class="flex-grow p-6 overflow-y-auto">
        <button id="logoutButton" class="logout-button">
            <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
        </button>
        <div class="container mx-auto max-w-4xl bg-white rounded-lg shadow-md p-6">
            <form id="filterForm" class="mb-6">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-6">
                    <input type="text" id="contactNameFilter" placeholder="Contact Name" class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                    <input type="text" id="companyNameFilter" placeholder="Company Name" class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                    <input type="text" id="chargesFilter" placeholder="Charges/hr Less Than" class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
                    <select id="sortByFilter" class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="id">Sort By: ID</option>
                        <option value="contactName">Sort By: Contact Name</option>
                        <option value="companyName">Sort By: Company Name</option>
                        <option value="chargesPerHour">Sort By: Charges Per Hour</option>
                    </select>
                    <select id="sortOrderFilter" class="w-full px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                    <button type="button" onclick="fetchFilteredSitters()" class="w-full px-4 py-1 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition duration-300 flex items-center justify-center space-x-2">
                        <i class="fa-solid fa-filter"></i>
                        <span>Search</span>
                    </button>
                </div>
            </form>
            <div id="sittersList" class="space-y-4">
                <p id="loadingMessage" class="text-center text-gray-500 hidden">Loading sitters...</p>
                <p id="errorMessage" class="text-red-600 text-center hidden"></p>
                <p id="noSittersMessage" class="text-blue-600 text-center hidden">No sitters found.</p>
                <table id="sittersTable" class="sitter-table hidden">
                    <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Sitter ID</th>
                        <th>Logo</th>
                        <th>Contact Name</th>
                        <th>Company Name</th>
                        <th>Email</th>
                        <th>Location</th>
                        <th>Charges Per Hour</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation" class="mt-6 hidden" id="paginationControls">
                <ul class="pagination justify-content-center" id="paginationLinks">
                </ul>
            </nav>
        </div>
    </main>
</div>
<footer class="text-center">
    <p>&copy; 2025 Misha Infotech</p>
</footer>
<script>
    document.getElementById('logoutButton').addEventListener('click', function() {
        window.location.href = '/logout';
    });

    document.addEventListener("DOMContentLoaded", () => {
        fetchFilteredSitters();
    });
    let currentPage = 0;
    let totalPages = 0;
    async function fetchFilteredSitters(page = 0) {
        document.getElementById('loadingMessage').classList.remove("hidden");
        document.getElementById('errorMessage').classList.add("hidden");
        document.getElementById('noSittersMessage').classList.add("hidden");
        document.getElementById('sittersTable').classList.add("hidden");
        document.getElementById('paginationControls').classList.add("hidden");
        const contactName = document.getElementById('contactNameFilter').value || null;
        const companyName = document.getElementById('companyNameFilter').value || null;
        const charges = document.getElementById('chargesFilter').value || null;
        const sortBy = document.getElementById('sortByFilter').value || "id";
        const order = document.getElementById('sortOrderFilter').value || "desc";
        try {
            const queryParams = new URLSearchParams();
            if (contactName) queryParams.append("contactName", contactName);
            if (companyName) queryParams.append("companyName", companyName);
            if (charges) queryParams.append("charges", charges);
            queryParams.append("pageNo", page);
            queryParams.append("pageSize", 5);
            queryParams.append("sortBy", sortBy);
            queryParams.append("order", order);
            const response = await fetch(`http://localhost:8080/sitters/getFilteredSitters?${queryParams}`);
            if (!response.ok) {
                throw new Error("Failed to fetch sitters.");
            }
            const data = await response.json();
            currentPage = data.data.number;
            totalPages = data.data.totalPages;
            if (data.data.content.length === 0) {
                document.getElementById('noSittersMessage').classList.remove("hidden");
                document.getElementById('loadingMessage').classList.add("hidden");
                return;
            }
            renderPagination(currentPage, totalPages);
            displaySitters(data.data.content);
            document.getElementById('loadingMessage').classList.add("hidden");
            document.getElementById('sittersTable').classList.remove("hidden");
            document.getElementById('paginationControls').classList.remove("hidden");
        } catch (error) {
            document.getElementById('errorMessage').textContent = error.message || "An error occurred while fetching sitters.";
            document.getElementById('errorMessage').classList.remove("hidden");
            document.getElementById('loadingMessage').classList.add("hidden");
        }
    }
    function displaySitters(sitters) {
        const tableBody = document.getElementById('sittersTable').querySelector('tbody');
        tableBody.innerHTML = "";
        sitters.forEach((sitter, index) => {
            const row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${sitter.id}</td>
                    <td>
                        <div class="photo-container">
                            <img src="${sitter.logo}" alt="${sitter.contactName}'s Profile Picture">
                            <div class="photo-actions">
                                <a href="${sitter.logo}" target="_blank">View</a>
                                <a href="${sitter.logo}" download="${'logo_' + sitter.id + '.jpg'}">Download</a>
                            </div>
                        </div>
                    </td>
                    <td>${sitter.contactName}</td>
                    <td>${sitter.companyName}</td>
                    <td>${sitter.email}</td>
                    <td>${sitter.location.coordinates.join(", ")}</td>
                    <td>${sitter.chargesPerHour}</td>
                    <td>
                        <div class="action-btns d-flex justify-content-center">
                            <button class="btn btn-sm btn-danger" onclick="deleteSitter(${sitter.id})">Delete</button>
                        </div>
                    </td>
                </tr>
            `;
            tableBody.insertAdjacentHTML("beforeend", row);
        });
    }
    async function deleteSitter(sitterId) {
        const confirmDelete = confirm("Are you sure you want to delete this sitter?");
        if (!confirmDelete) {
            return;
        }
        try {
            const response = await fetch(`http://localhost:8080/sitters/${sitterId}`, {
                method: "DELETE"
            });
            if (response.ok) {
                alert("Sitter deleted successfully.");
                fetchFilteredSitters(currentPage);
            } else if (response.status === 404) {
                alert("Sitter not found.");
            } else {
                throw new Error("Failed to delete sitter.");
            }
        } catch (error) {
            alert(error.message || "An error occurred while deleting the sitter.");
        }
    }
    function renderPagination(currentPage, totalPages) {
        const paginationContainer = document.getElementById('paginationLinks');
        paginationContainer.innerHTML = "";
        const prevButton = document.createElement('li');
        prevButton.classList.add('page-item');
        if (currentPage === 0) {
            prevButton.classList.add('disabled');
        }
        prevButton.innerHTML = `<a class="page-link" href="#" onclick="changePage('prev')">Previous</a>`;
        paginationContainer.appendChild(prevButton);
        for (let i = 0; i < totalPages; i++) {
            const pageItem = document.createElement('li');
            pageItem.classList.add('page-item');
            if (i === currentPage) {
                pageItem.classList.add('active');
            }
            pageItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i + 1}</a>`;
            paginationContainer.appendChild(pageItem);
        }
        const nextButton = document.createElement('li');
        nextButton.classList.add('page-item');
        if (currentPage === totalPages - 1) {
            nextButton.classList.add('disabled');
        }
        nextButton.innerHTML = `<a class="page-link" href="#" onclick="changePage('next')">Next</a>`;
        paginationContainer.appendChild(nextButton);
    }
    function changePage(directionOrPage) {
        if (directionOrPage === 'prev' && currentPage > 0) {
            currentPage--;
        } else if (directionOrPage === 'next' && currentPage < totalPages - 1) {
            currentPage++;
        } else if (typeof directionOrPage === 'number') {
            currentPage = directionOrPage;
        }
        fetchFilteredSitters(currentPage);
    }
</script>
</body>
</html>
