<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Misha Infotech</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2163/2163350.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        footer {
            width: 100%;
            color: #FFD740;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        body, html {
            overflow: hidden;
            height: 100%;
            box-sizing: border-box;
        }
        main {
            overflow-y: auto;
            max-height: calc(100vh - 120px);
        }
        .globe-container {
            width: 100%;
            height: 650px;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .iframe-style {
            width: 100%;
            height: 100%;
            border: 2px solid #dc8a82;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .pet-sitter-heading {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ea9999;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            margin-top: 1px;
        }
        .pet-sitter-subtext {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2rem;
            color: gray;
            text-align: center;
            margin-top: 10px;
        }
        .active {
            background-color: #15803d;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-700">
<header class="bg-green-600 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Welcome to Misha Infotech</h1>
    <p class="mt-2 text-lg">Your trusted partner in innovative solutions</p>
    <link rel="icon" href="https://www.flaticon.com/free-animated-icon/home_16677925?term=home&page=1&position=2&origin=search&related_id=16677925">
</header>
<div class="flex h-screen">
    <aside class="w-64 bg-gray-800 text-white p-4 space-y-4">
        <h2 class="text-xl font-semibold text-center">Navigation</h2>
        <ul class="space-y-2">
            <li>
                <a href="/home" id="homeLink" class="block px-4 py-2 rounded hover:bg-gray-700 active">
                    <i class="fa-solid fa-house mr-2"></i> Home
                </a>
            </li>
            <li>
                <a href="/searchSitter" id="searchSitterLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-magnifying-glass mr-2"></i> Search Sitter
                </a>
            </li>
            <li>
                <a href="/register" id="registerSitterLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-user-plus mr-2"></i> Register Sitter
                </a>
            </li>
            <li>
                <a href="/userProfile" id="profileLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-user mr-2"></i> Profile
                </a>
            </li>
            <li>
                <a href="/sitterList" id="sitterListLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-list mr-2"></i> Sitter List
                </a>
            </li>
        </ul>
    </aside>
    <main class="flex-grow p-6">
        <div class="container mx-auto text-center">

            <div class="pet-sitter-heading">Sitter Sphere</div>

            <small class="pet-sitter-subtext">
                Providing reliable and loving care for your pets while you're away.
            </small>

            <div class="globe-container">
                <iframe src="globe.html" class="iframe-style"></iframe>
            </div>

        </div>
    </main>
</div>
<footer class="text-center">
    <p>&copy; 2025 Misha Infotech</p>
</footer>

</body>
</html>
