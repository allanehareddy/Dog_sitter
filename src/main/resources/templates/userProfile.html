<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" href="/profile.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        footer {
            width: 100%;
            color: #FFD740;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        head, body {
            overflow: hidden;
        }
        .active {
            background-color: #15803d;
            color: white;
            font-weight: bold;
        }
        .form-control:focus {
            border-color: #15803d;
            box-shadow: 0 0 0 0.25rem rgba(21, 128, 61, 0.25);
        }
        .btn-green {
            background-color: #15803d;
            color: white;
        }
        .btn-green:hover {
            background-color: #146c34;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-700">
<header class="bg-green-600 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">User Dashboard</h1>
    <p class="mt-2 text-lg">View or update your profile.</p>
</header>
<div class="flex h-screen">
    <aside class="w-64 bg-gray-800 text-white p-4 space-y-4">
        <h2 class="text-xl font-semibold text-center">Navigation</h2>
        <ul class="space-y-2">
            <li>
                <a href="/home" id="homeLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-house mr-2"></i> Home
                </a>
            </li>
            <li>
                <a href="/searchSitter" id="searchSitterLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-magnifying-glass mr-2"></i> Search Sitter
                </a>
            </li>
            <li>
                <a href="/register" id="registerSitterLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-user-plus mr-2"></i> Register Sitter
                </a>
            </li>
            <li>
                <a href="/userProfile" id="profileLink" class="block px-4 py-2 rounded hover:bg-gray-700 active">
                    <i class="fa-solid fa-user mr-2"></i> Profile
                </a>
            </li>
            <li>
                <a href="/sitterList" id="sitterListLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-list mr-2"></i> Sitter List
                </a>
            </li>
        </ul>
    </aside>
    <main class="flex-grow p-6 overflow-y-auto">
        <button id="logoutButton" class="logout-button">
            <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
        </button>

        <div class="container mx-auto max-w-4xl bg-white rounded-lg shadow-md p-6 mt-6">
            <div id="userDetails" class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <!-- User details will be dynamically populated here -->
            </div>
        </div>
    </main>
</div>
<footer class="text-center">
    <p>&copy; 2025 Misha Infotech</p>
</footer>
<script>
    document.getElementById('logoutButton').addEventListener('click', function () {
        window.location.href = '/logout';
    });

    let userData = null;

    document.addEventListener("DOMContentLoaded", () => {
        fetchUserDetails();
    });

    async function fetchUserDetails() {
        try {
            const response = await fetch("http://localhost:8080/sitters/getLoggedInUser");
            if (!response.ok) {
                throw new Error("Failed to fetch user details.");
            }
            const data = await response.json();
            userData = data.data;

            renderUserDetails(userData);
        } catch (error) {
            console.error("Error fetching user details:", error);
            alert("An error occurred while fetching user details.");
        }
    }

    function renderUserDetails(user) {
        const userDetailsDiv = document.getElementById("userDetails");
        userDetailsDiv.innerHTML = `
            <div class="col-span-1 sm:col-span-2 text-center">
                <img src="${user.logo}" alt="User Logo" class="w-32 h-32 rounded-full object-cover mx-auto border-2 border-green-600">
            </div>
            <div>
                <p><strong>Contact Name:</strong> <span id="contactName">${user.contactName}</span></p>
            </div>
            <div>
                <p><strong>Email:</strong> <span id="email">${user.email}</span></p>
            </div>
            <div>
                <p><strong>Company Name:</strong> <span id="companyName">${user.companyName}</span></p>
            </div>
            <div>
                <p><strong>Location:</strong> <span id="address">${user.address}</span></p>
            </div>
            <div>
                <p><strong>Charges Per Hour:</strong> â‚¹<span id="chargesPerHour">${user.chargesPerHour}</span></p>
            </div>
            <div>
                <p><strong>Time of Opening:</strong> <span id="timeOfOpening">${user.timeOfOpening}</span></p>
            </div>
            <div>
                <p><strong>Time of Closing:</strong> <span id="timeOfClosing">${user.timeOfClosing}</span></p>
            </div>
            <div>
                <p><strong>Status:</strong> <span id="status">${user.enable ? "Active" : "Inactive"}</span></p>
            </div>
            <div class="col-span-1 sm:col-span-2 flex justify-center space-x-4 mt-4">
                <button id="editButton" class="btn-green px-4 py-2 rounded-md">Edit</button>
                <button id="saveButton" class="btn-green px-4 py-2 rounded-md hidden">Save</button>
            </div>
        `;

        document.getElementById("editButton").addEventListener("click", toggleEditMode);
        document.getElementById("saveButton").addEventListener("click", saveChanges);
    }

    function toggleEditMode() {
        const editButton = document.getElementById("editButton");
        const saveButton = document.getElementById("saveButton");

        editButton.classList.add("hidden");
        saveButton.classList.remove("hidden");

        document.getElementById("contactName").innerHTML = `<input type="text" id="contactNameInput" class="form-control" value="${userData.contactName}">`;
        document.getElementById("companyName").innerHTML = `<input type="text" id="companyNameInput" class="form-control" value="${userData.companyName}">`;
        document.getElementById("chargesPerHour").innerHTML = `<input type="number" id="chargesPerHourInput" class="form-control" value="${userData.chargesPerHour}">`;
        document.getElementById("timeOfOpening").innerHTML = `<input type="time" id="timeOfOpeningInput" class="form-control" value="${userData.timeOfOpening}">`;
        document.getElementById("timeOfClosing").innerHTML = `<input type="time" id="timeOfClosingInput" class="form-control" value="${userData.timeOfClosing}">`;
    }

    async function saveChanges() {
        const updatedData = {
            contactName: document.getElementById("contactNameInput").value,
            companyName: document.getElementById("companyNameInput").value,
            chargesPerHour: parseFloat(document.getElementById("chargesPerHourInput").value),
            timeOfOpening: document.getElementById("timeOfOpeningInput").value,
            timeOfClosing: document.getElementById("timeOfClosingInput").value,
        };

        try {
            const response = await fetch("http://localhost:8080/sitters/updateProfile", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(updatedData),
            });

            if (!response.ok) {
                throw new Error("Failed to update profile.");
            }

            alert("Profile updated successfully!");
            fetchUserDetails();
        } catch (error) {
            console.error("Error updating profile:", error);
            alert("An error occurred while updating the profile.");
        }
    }
</script>
</body>
</html>
