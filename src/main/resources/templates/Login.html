<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Misha Infotech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">

    <style>
        body, html {
            overflow: hidden;
            height: 100%;
            box-sizing: border-box;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #1a252f;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #FFD740;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<header class="bg-green-600 text-white py-6 text-center">
    <h1 class="text-3xl font-bold">Login</h1>
    <p class="mt-2 text-lg">Access your account</p>
</header>
<div class="flex h-screen">
    <aside class="w-64 bg-gray-800 text-white p-4 space-y-4">
        <h2 class="text-xl font-semibold text-center">Navigation</h2>
        <ul class="space-y-2">
            <li>
                <a href="/" id="homeLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-house mr-2"></i> Home
                </a>
            </li>
            <li>
                <a href="/searchSitter" id="searchSitterLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-magnifying-glass mr-2"></i> Search Sitter
                </a>
            </li>
            <li>
                <a href="/register" id="registerSitterLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-user-plus mr-2"></i> Register Sitter
                </a>
            </li>
            <li>
                <a href="/profile" id="profileLink" class="block px-4 py-2 rounded hover:bg-gray-700">
                    <i class="fa-solid fa-user mr-2"></i> Profile
                </a>
            </li>
        </ul>
    </aside>
    <main class="flex-grow p-6">
        <div class="login-container">
            <form action="/login" method="POST">
                <h2 class="text-center mb-4">Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <div id="errorMessage" class="error-message" style="display: none;">Invalid credentials</div>
            </form>
        </div>
    </main>
</div>

<footer>
    <p>&copy; 2025 Misha Infotech</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const profileLink = document.getElementById("profileLink");
        profileLink.classList.remove("active");
        profileLink.classList.add("active");

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            document.getElementById('errorMessage').style.display = 'block';
        }
    });
</script>
</body>
</html>
