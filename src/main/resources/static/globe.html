<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
        }
        #globe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="globe"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const globeElement = document.getElementById("globe");

        const globe = Globe()
            .globeImageUrl("//unpkg.com/three-globe/example/img/earth-blue-marble.jpg")
            .bumpImageUrl("//unpkg.com/three-globe/example/img/earth-topology.png")
            .backgroundImageUrl("//unpkg.com/three-globe/example/img/night-sky.png")
            .showAtmosphere(true)
            .atmosphereColor("#3aaf9f")
            .atmosphereAltitude(0.25)
            (globeElement);

        globe.pointOfView({ lat: 28.6139, lng: 77.2090, altitude: 2 }, 0);

        globe.controls().target.set(0, 0, 0);
        globe.controls().update();

        globe.controls().autoRotate = true;
        globe.controls().autoRotateSpeed = 0.5;

        const pointsData = [
            {
                lat: 28.6139,
                lng: 77.2090,
                size: 0.9,
                color: '#ff0000',
                label: 'Pet Sitter (Delhi)'
            }
        ];

        globe
            .pointsData(pointsData)
            .pointAltitude(0.02)
            .pointColor('color')
            .pointRadius('size');

        globe
            .labelsData(pointsData)
            .labelColor(() => '#000000')
            .labelDotRadius(0.4)
            .labelSize(3)
            .labelText(d => d.label)
            .labelIncludeDot(true)
            .labelAltitude(0.02)
            .labelLabel(d => `<div style="color: black; font-size: 16px; text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;">${d.label}</div>`);

        window.addEventListener("resize", () => {
            globe.width(globeElement.offsetWidth);
            globe.height(globeElement.offsetHeight);
        });
    });
</script>
</body>
</html>
